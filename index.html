<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favIcon.png">
    <title>أقصر</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom Styles -->
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="home-page">
        <div class="container">
            <!-- Logo Section -->
            <div class="logo">
                <img src="images/logo.svg" alt="Aqssar Logo">
            </div>

            <div class="row content justify-content-center">
                <!-- Text Content Section -->
                <div class="col-lg-5 col-md-12 text-content">
                    <h1 class="mb-4">مع أقصر، اختصر وقتك واقرأ بذكاء! ملخصات كتب مسموعة في 15 دقيقة فقط.</h1>
                    <p class="desc mb-5">حوّل القراءة إلى عادة يومية وانضم إلى آلاف القراء في رحلّة التعلّم والتطور.</p>

                    <!-- Rating Section -->
                    <div class="rating mt-5">
                        <span class="user">Ali.B</span>
                        <span>تقييم</span>
                        <span class="rate"> (4.6 ⭐) </span>
                    </div>

                    <!-- Review Section -->
                    <p class="review mb-4">“ تجربة رائعة وخيار لمن يفضل الإستماع للكتب المفضلة لديه وتنمية عادة القراءة.
                        حبيت التطبيق ”</p>

                    <!-- Download Button -->
                    <a href="#" class="btn my-4 p-0">
                        <img src="images/btn.png" alt="Download App" width="240px">
                    </a>
                </div>

                <!-- Mobile App Preview Image -->
                <div class="col-lg-7 col-md-12">
                    <img src="images/mobiles.png" alt="Mobile App Preview" class="mobiles-img">
                </div>
            </div>
        </div>
    </div>

    <!-- Users Count Section -->
    <div class="users-count">
        <div class="container">
            <img src="images/200K.png" alt="200K Users">
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
